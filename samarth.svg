<svg width="500" height="220" viewBox="0 0 500 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .text-style {
      font-family: 'Brush Script MT', 'Apple Chancery', 'Dancing Script', cursive;
      font-size: 70px;
      fill: url(#coolGradient);
      font-weight: bold;
    }

    .letter {
      opacity: 0;
      animation: reveal 0.5s forwards ease-out;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .d-1 { animation-delay: 0.1s; }
    .d-2 { animation-delay: 0.2s; }
    .d-3 { animation-delay: 0.3s; }
    .d-4 { animation-delay: 0.4s; }
    .d-5 { animation-delay: 0.5s; }
    .d-6 { animation-delay: 0.6s; }
    .d-7 { animation-delay: 0.7s; }
    .d-8 { animation-delay: 0.8s; }
    .d-9 { animation-delay: 0.9s; }
    .d-10 { animation-delay: 1.0s; }
    .d-11 { animation-delay: 1.1s; }
  </style>

  <text x="250" y="140" text-anchor="middle" class="text-style">
    <tspan class="letter d-1">S</tspan>
    <tspan class="letter d-2">a</tspan>
    <tspan class="letter d-3">m</tspan>
    <tspan class="letter d-4">a</tspan>
    <tspan class="letter d-5">r</tspan>
    <tspan class="letter d-6">1</tspan>
    <tspan class="letter d-7">2</tspan>
    <tspan class="letter d-8">-</tspan>
    <tspan class="letter d-9">r</tspan>
    <tspan class="letter d-10">a</tspan>
    <tspan class="letter d-11">d</tspan>
  </text>
</svg>
